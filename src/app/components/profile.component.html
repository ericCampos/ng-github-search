<div class="container">

    <div class="row">
        <div class="col-md-12">
            <form class="well">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter GitHub Username..." 
                    [(ngModel)]="username" name="username" 
                    (keyup)="searchUser()">
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="user">
        <div class="card">
            <div class="card-header">
                <h4>{{user.name}}</h4>
            </div>
            <div class="card-block">
                <div class="row">
                    <div class="col-md-4">
                        <img class="card-img-top" src="{{user.avatar_url}}" />
                    </div>
                    <div class="col-md-8">
                        <div clas="stats">
                            <button type="button" class="btn btn-primary">
                                Public Repos <span class="badge badge-light">{{user.public_repos}}</span>
                            </button>
                            <button type="button" class="btn btn-info">
                                Public Gists <span class="badge badge-light">{{user.public_gists}}</span>
                            </button>
                            <button type="button" class="btn btn-success">
                                Followers <span class="badge badge-light">{{user.followers}}</span>
                            </button>
                            <button type="button" class="btn btn-dark">
                                Following <span class="badge badge-light">{{user.following}}</span>
                            </button>
                        </div>
                        <br>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Username</strong> {{user.login}}</li>
                            <li class="list-group-item"><strong>Location</strong> {{user.location}}</li>
                            <li class="list-group-item"><strong>Email</strong> {{user.email}}</li>
                            <li class="list-group-item"><strong>Blog</strong> {{user.blog}}</li>
                            <li class="list-group-item"><strong>Member Since</strong> {{user.created_at | date}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                User Repositories
            </div>
            <div class="card-body">
                <div *ngFor="let repo of repos">
                    <div class="row">
                        <div class="col-md-8">
                            <a target="_blank" href="{{repo.html_url}}"><h4>{{repo.name}}</h4></a>
                            <p>{{repo.description}}</p>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary">
                                Watchers <span class="badge badge-light">{{repo.watchers}}</span>
                            </button>

                            <button type="button" class="btn btn-info">
                                Forks <span class="badge badge-light">{{repo.forks}}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
